<script>
	function uploadImg() {
	var image = document.getElementById("uploader1");
	image.class = "iCont";
	if (image.files.length != 0 && image.files[0].type.match(/image.*/))
	{
		var reader = new FileReader();
		reader.readAsDataURL(image.files[0]);

		reader.onload = function (e) {
			var endpoint = document.getElementById("point");
			endpoint.classList.add("iCont");
			endpoint.src = e.target.result;
			alert("The image has been uploaded.");
		};
		reader.onerror = function (e) {
			alert("The image cannot be displayed.");
		};
	}
	else {
		alert("Choose an image");
	}
	}
</script>
